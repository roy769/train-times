<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>train times</title>
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- IDEA: jquery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- IDEA: firebase -->
<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

<!-- IDEA: moment -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>



  </head>
  <body>
    <div class="container">

    <div class="jumbotron">
      <h1>Trains a Coming</h1>
      <p>Watch out for them indians</p>
    </div>

      <div class="row">

        <div class="col-lg-12">
          <!-- IDEA: schedule-->

          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class = "panel-title"><strong>Current train schedule</strong></h3>
            </div>

            <div class="panel-body">
              <table class="table table-hover" id="train-table">
                <thead>
                  <tr>
                    <th>Train name</th>
                    <th>Destination</th>
                    <th>Frerquency</th>
                    <th>Next Arrival</th>
                    <th>Minutes away</th>
                  </tr>
                </thead>

                <tbody>

                </tbody>

              </table>

            </div>

          </div>
          <!-- IDEA: add train -->

          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class = panel-title><strong>Add Train</strong></h3>
            </div>
            <div class="panel-body">
              <!-- IDEA: form -->
              <form>
                <div class="form-group">
                  <label for="train-name-input">Train Name</label>
                  <input type="text" class="form-control" id="first-train-output">
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination Name</label>
                  <input type="text" class="form-control" id="destination-output">
                </div>
                <div class="form-group">
                  <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                  <input type="text" class="form-control" id="first-train-input">
                </div>
                <div class="form-group">
                  <label for="frequency-input">Frequency (min)</label>
                  <input type="text" class="form-control" id="frequency-input">
                </div>
                <button type="submit" class="btn btn-primary" id="add-train-btn">Submit</button>
              </form>

            </div>

          </div>

        </div>

      </div>

    </div>

    <script src="train.js"></script>

  </body>
</html>
